<!DOCTYPE html>
<html>
<head>
    <title>Website Walid</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }

        nav {
            background-color: #111;
            padding: 15px;
            position: sticky;
            top: 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: cyan;
        }

        header {
            padding: 60px;
        }

        section {
            padding: 40px;
            margin: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s forwards;
        }
        .profile {
            widtha: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid cyan;
        }
        .project-card {
            background-color: #222;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
    .project-card:hover {
        transform: scale(1.05);
    }
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#tentang">Tentang</a>
        <a href="#tujuan">Tujuan</a>
    </nav>

    <header>
        <img src="animek.jpg" class="profile">
        <h1>walid</h1>
        <p>Calon Web Developer</p>
    </header>

    <section id="tentang">
        <h2>Tentang Saya</h2>
        <p>Saya sedang belajar coding dari nol dan saya tidak akan menyerah.</p>
    </section>

    <section id="tujuan">
        <h2>Tujuan Saya</h2>
        <p>Menjadi developer handal</p>
        <section id="project">
            <h2>project saya</h2>
            <div class="project-card">
                <h3>website pertama saya</h3>
                <p>website portofolio yang saya buat sendiri dari nol menggunakan HTML, CSS, dan JavaScript.<p>
            </div>
        </section>
    </section>

</body>
</html>
