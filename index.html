<!DOCTYPE html>
<html>
<head>
    <title>Website Walid</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }

        nav {
            background-color: #111;
            padding: 15px;
            position: sticky;
            top: 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: cyan;
        }

        header {
            padding: 60px;
        }

        section {
            padding: 40px;
            margin: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s forwards;
        }
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#tentang">Tentang</a>
        <a href="#tujuan">Tujuan</a>
    </nav>

    <header>
        <h1>Walid</h1>
        <p>Calon Web Developer</p>
    </header>

    <section id="tentang">
        <h2>Tentang Saya</h2>
        <p>Saya sedang belajar coding dari nol dan saya tidak akan menyerah.</p>
    </section>

    <section id="tujuan">
        <h2>Tujuan Saya</h2>
        <p>Menjadi developer yang berguna dan sukses.</p>
    </section>

</body>
</html>
